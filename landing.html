<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePetal Store</title>
    <link rel="icon" href="asset/Untitled design.png">

    <link rel="stylesheet" type="text/css" href="landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
    <section class="landing" id="landing">

        <div class="landing-img">
            <img src="asset/PagePetal.png" alt="logo">
        </div>

        
        <!--
        <div class="button">
            <a href="home.html" class="btn"><img src="asset/PagePetal.png" alt="logo"></a> 
            
        </div>
     -->
     
    </section>

    <footer>
        <div class="info-column">
            <div class="info-container">
                <center><span2><b>© Created by : PagePetal</b></span2></center>
                <center><span2><b>© Designed by : PagePetal</b></span2></center>
            </div>
            </div>
    </footer>

    </div>


    <!-- Ini login page dan sign in page-->
    <button class="open-button" onclick="openForm()"><b><span>Login</span></b></button>
    <div class="form-popup" id="myForm">
    <form onsubmit="return validateLogin()" class="form-container">
    <h1><center><span2>Login</span2></center></h1>

    <label for="email"><b><span2>Email</span2></b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b><span2>Password</span2></b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <button type="submit" class="btn"><b>Login</b></button>
    <button type="button" class="btn cancel" onclick="closeForm()"><b>Close</b></button>
  </form>
</div>



<script>
  function openForm() {
    document.getElementById("myForm").style.display = "block";
  }

  function closeForm() {
    document.getElementById("myForm").style.display = "none";
  }

  function validateLogin() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("psw").value;

    // Check if email and password match the desired values
    if (email === "pagepetal@gmail.com" && password === "pagepetal") {
      alert("Login successful!");
      
      // Redirect to home.html
      window.location.href = "home.html";
      return false; // Prevent form submission (not necessary as we're redirecting)

    } else {
      alert("Invalid email or password. Please try again.");
      return false; // Prevent form submission
    }
  }

</script>

</body>
</html>
