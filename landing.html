<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng e-AsdosBookstore</title>
    <link rel="icon" href="asset/Untitled design.png">

    <link rel="stylesheet" type="text/css" href="landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
    <section class="landing" id="landing">

        <div class="landing-img">
            <img src="asset/Untitled design.png" alt="logo">
        </div>

        <div class="button">
            <a href="home.html" class="btn"><img src="asset/Picture1.png" alt="logo"></a>
            
        </div>
    
    </section>

    <footer>
        <center><b><span>© Created by : ng e-Asdos</span></b> </center>
        <center><b><span>© Designed by : ng e-Asdos</span></b></center>
    </footer>

    </div>





    <!-- Ini login page dan sign in page-->
   <button class="open-button" onclick="openForm()">Open Form</button>
   <div class="form-popup" id="myForm">
   <form action=" ... " class="form-container">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

    <!--Coba Pakai Angular-->
    <script src="./angular.js"></script>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p> Email : <input type="text" ng-model="name + lastname" ></p>
        <p> {{name + ' ' + lastname}} </p>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.name = "Widya";
            $scope.lastname = " Khaerunnisyah";
        });
    </script>
    </form>

    </div>

    <script>
    function openForm() {
    document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
    document.getElementById("myForm").style.display = "none";
    }
    </script>

</body>
</html>
